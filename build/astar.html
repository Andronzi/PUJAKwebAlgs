<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.min.css">

<body>
<p class="title">A-star</p>
<div class="ui">
    <div class="regulator">
    <div class="regulator__block">
      <p class="regulator__height-paragraph">400</p>
      <div class="regulator__width-param">
        <p class="regulator__text">set height</p>
        <div class="regulator__bar regulator__bar_height"></div>
      </div>
      <button class="regulator__button regulator__button_height"></button>
    </div>
    <div class="regulator__block">
      <p class="regulator__width-paragraph">400</p>
      <div class="regulator__height-param">
        <p class="regulator__text">set weight</p>
        <div class="regulator__bar regulator__bar_width"></div>
      </div>
      <button class="regulator__button regulator__button_width"></button>
    </div>
  </div>
    <canvas></canvas>
    <div class="buttons-menu">
    <button class="buttons-menu__button_addStar">
      <p>addStar</p>
    </button>
    <button class="buttons-menu__button_addEnd">
      <p>addEnd</p>
    </button>
    <button class="buttons-menu__button_generate">
      <p>generate</p>
    </button>
    <button class="buttons-menu__button_append">
      <p>append</p>
    </button>
    <button class="buttons-menu__button_delete">
      <p>delete</p>
    </button>
</div>
  </div>
