<div class="ui ui_astar">
    <div class="regulator">
        <div class="regulator__sliders__container">
            <div class="regulator__range-slider__container">
                <div class="range-slider-and-text">
                    <input
                        class="range-slider range-slider_width"
                        type="range"
                        value="250"
                        min="200"
                        max="800"
                    />
                    <span class="range-slider__text">grid height</span>
                </div>
                <span class="range-slider__count">0</span>
            </div>

            <div class="regulator__range-slider__container">
                <div class="range-slider-and-text">
                    <input
                        class="range-slider range-slider_height"
                        type="range"
                        value="250"
                        min="200"
                        max="800"
                    />
                    <span class="range-slider__text">grid width</span>
                </div>
                <span class="range-slider__count">0</span>
            </div>
        </div>
    </div>
    <div class="canvas canvas_astar">
        <canvas
            class="canvas__element canvas__element_astar"
            id="wallsLayer"
            style="position: absolute; left: 0; top: 0"
        ></canvas>
        <canvas
            class="canvas__element canvas__element_astar"
            id="gridLayer"
            style="
                position: absolute;
                pointer-events: none;
                background-color: transparent;
            "
        ></canvas>
        <div class="canvas_buttons">
            @@include('resize-button.html')
            <div class="cursor heuristics-switcher-menu">
                <button
                    class="heuristics-switcher-menu heuristics-switcher-button"
                    id="manhattan"
                >
                    <span class="button-wrap">Manhattan heuristics</span>
                </button>
                <ul class="heuristics-menu__opened">
                    <li class="heuristics-switcher-button link-container" id="euclidian">
                        <span class="button-wrap heuristics-menu-heading">
                            Euclidian heurisitcs
                        </span>
                    </li>
                    <li class="heuristics-switcher-button link-container" id="octile">
                        <span class="button-wrap heuristics-menu-heading">
                            Octile heurisitcs
                        </span>
                    </li>
                    <li class="heuristics-switcher-button link-container" id="chebyshev">
                        <span class="button-wrap heuristics-menu-heading">
                            Chebyshev heurisitcs
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- <div class="canvas__menu canvas__menu_astar">
            <div class="canvas__menu-container canvas__menu-container_astar"></div>
        </div> -->
    </div>
    <div class="regulator">
        <div class="regulator__buttons-bar">
            <div class="buttons-bar__wrapper">
                <button class="regulator__button button__start">
                    <span class="regulator__button__text">add start</span>
                </button>
                <button class="regulator__button button__end">
                    <span class="regulator__button__text">add end</span>
                </button>
                <button class="regulator__button button__clear-walls">
                    <span class="regulator__button__text">clear walls</span>
                </button>
            </div>
            <!-- <button class="buttons-menu__button">
          <span class="buttons-menu__button__text">append</span>
        </button>
        <button class="buttons-menu__button">
          <span class="buttons-menu__button__text">delete</span>
        </button> -->
        </div>
        <div class="regulator__buttons-bar">
            <div class="buttons-bar__wrapper">
                <button class="regulator__button button__find-path">
                    <span class="regulator__button__text">find path</span>
                </button>
                <button class="regulator__button button__generate">
                    <span class="regulator__button__text">generate labyrinth</span>
                </button>
            </div>
            <!-- <button class="buttons-menu__button">
          <span class="buttons-menu__button__text">append</span>
        </button>
        <button class="buttons-menu__button">
          <span class="buttons-menu__button__text">delete</span>
        </button> -->
        </div>
    </div>
</div>
</div>
