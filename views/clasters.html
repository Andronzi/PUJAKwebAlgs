<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.min.css">
  <title>PUJAK</title>
</head>
<body>
<header class="header">
  <div class="nav-button cursor" id="nav-trigger">
    <svg class="nav-icon" viewBox="0 0 83 83" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle class="nav-icon__circle" cx="41.5" cy="41.5" r="41.5"/>
      <path class="nav-icon__line" d="M19.5 32.9048L61.5 31L64 39L18 37.0952L19.5 32.9048Z"/>
      <path class="nav-icon__line" d="M18.5155 44.5L66 48L64.4845 51.5L17 50.3333L18.5155 44.5Z"/>
    </svg>
  </div>
</header>
<div class="navigation-closed" id="navigation-screen">
  <div class="navigation-overlay">
    <div class="nav-button-close cursor" id="nav-close">
      <svg class="nav-icon" viewBox="0 0 83 83" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="nav-icon__circle" cx="41.5" cy="41.5" r="41.5"/>
        <path class="nav-icon__line" d="M19.5 32.9048L61.5 31L64 39L18 37.0952L19.5 32.9048Z"/>
        <path class="nav-icon__line" d="M18.5155 44.5L66 48L64.4845 51.5L17 50.3333L18.5155 44.5Z"/>
      </svg>
    </div>
    <div class="main-menu">
      <ul class="main-menu__nav">
        <li>
          <a class="main-menu__nav__link" href="/algorithms">
            <span class="main-menu__nav__link__text">Algorithms</span><br>
            <span class="separator-line"></span>
          </a>
        </li>
        <li>
          <a class="main-menu__nav__link" href="#">
            <span class="main-menu__nav__link__text">About us</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<p class="title">Clasterisation</p>
<div class="ui">
  <div class="regulator">
    <div class="regulator__block">
      <p class="regulator__height-paragraph">600</p>
      <div class="regulator__width-param">
        <p class="regulator__text">set height</p>
        <div class="regulator__bar regulator__bar_height"></div>
      </div>
      <button class="regulator__button regulator__button_height"></button>
    </div>
    <div class="regulator__block">
      <p class="regulator__width-paragraph">800</p>
      <div class="regulator__height-param">
        <p class="regulator__text">set weight</p>
        <div class="regulator__bar regulator__bar_width"></div>
      </div>
      <button class="regulator__button regulator__button_width"></button>
    </div>
  </div>
  <div class="canvas">
    <canvas class="canvas__element"></canvas>
    <div class="canvas__menu">
      <div class="canvas__menu-container">
        <button class="canvas__menu-button_DBSCAN">DBSCAN</button>
        <button class="canvas__menu-button_kmeans">k-means</button>
        <button class="canvas__menu-button_send">send</button>
      </div>
    </div>
    <div class="kmeans-menu">
      <div class="kmeans-menu-container">
        <select class="kmeans-menu__select">
          <option value="Euclidean">Euclidean</option>
          <option value="Manhattan">Manhattan</option>
          <option value="EuclideanCubes">EuclideanCubes</option>
          <option value="Chebyshev">Chebyshev</option>
        </select>
        <div class="kmeans-menu__input">
          <input type="text" placeholder="clasters count">
        </div>
      </div>
    </div>
    <div class="brush-menu">
      <div class="brush-menu-container">
        <select class="brush-menu-container__select">
          <option value="1">circle</option>
        </select>
        <input class="brush-menu-container__input brush-menu-container__input_radius" type="text" placeholder="radius">
        <input class="brush-menu-container__input brush-menu-container__input_color" type="text" placeholder="color">
      </div>
    </div>
    <span class="resize-block">
      <svg class="resize-icon" width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
          class="resize-icon-path",
          d="M51.3333 49C51.3333 50.2887 50.2887 51.3333 49 51.3333V51.3333C47.7113 51.3333 46.6667 50.2887 46.6667 49V49C46.6667 47.7113 47.7113 46.6667 49 46.6667V46.6667C50.2887 46.6667 51.3333 47.7113 51.3333 49V49ZM51.3333 39.6667C51.3333 40.9553 50.2887 42 49 42V42C47.7113 42 46.6667 40.9553 46.6667 39.6667V39.6667C46.6667 38.378 47.7113 37.3333 49 37.3333V37.3333C50.2887 37.3333 51.3333 38.378 51.3333 39.6667V39.6667ZM42 49C42 50.2887 40.9553 51.3333 39.6667 51.3333V51.3333C38.378 51.3333 37.3333 50.2887 37.3333 49V49C37.3333 47.7113 38.378 46.6667 39.6667 46.6667V46.6667C40.9553 46.6667 42 47.7113 42 49V49ZM42 39.6667C42 40.9553 40.9553 42 39.6667 42V42C38.378 42 37.3333 40.9553 37.3333 39.6667V39.6667C37.3333 38.378 38.378 37.3333 39.6667 37.3333V37.3333C40.9553 37.3333 42 38.378 42 39.6667V39.6667ZM32.6667 49C32.6667 50.2887 31.622 51.3333 30.3333 51.3333V51.3333C29.0447 51.3333 28 50.2887 28 49V49C28 47.7113 29.0447 46.6667 30.3333 46.6667V46.6667C31.622 46.6667 32.6667 47.7113 32.6667 49V49ZM51.3333 30.3333C51.3333 31.622 50.2887 32.6667 49 32.6667V32.6667C47.7113 32.6667 46.6667 31.622 46.6667 30.3333V30.3333C46.6667 29.0447 47.7113 28 49 28V28C50.2887 28 51.3333 29.0447 51.3333 30.3333V30.3333Z" fill="white"/>
      </svg>
    </span>
  </div>
  <div class="regulator">
    <div class="regulator__block">
      <p class="regulator__range-paragraph">0</p>
      <div class="regulator__width-param">
        <p class="regulator__text">set range</p>
        <div class="regulator__bar regulator__bar_range"></div>
      </div>
      <button class="regulator__button regulator__button_range"></button>
    </div>
    <div class="regulator__block">
      <p class="regulator__count-paragraph">0</p>
      <div class="regulator__height-param">
        <p class="regulator__text">set points count</p>
        <div class="regulator__bar regulator__bar_count"></div>
      </div>
      <button class="regulator__button regulator__button_count"></button>
    </div>
  </div>
</div>
<!-- <footer></footer> -->
<script src="./canvasResize.js"></script>
<script src="./dist/clasters.js" type="module"></script>
</body>
</html>
