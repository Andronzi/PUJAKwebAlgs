<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.min.css" />
        <title>PUJAK</title>
    </head>
    <body>
        <p class="title">A-star</p>
        <div class="ui ui_astar">
            <div class="canvas canvas_astar">
                <canvas
                    class="canvas__element canvas__element_astar"
                    id="wallsLayer"
                    style="position: absolute; left: 0; top: 0"
                ></canvas>
                <canvas
                    class="canvas__element canvas__element_astar"
                    id="gridLayer"
                    style="
                        position: absolute;
                        pointer-events: none;
                        background-color: transparent;
                    "
                ></canvas>
                <div class="canvas_buttons">
                    <span class="resize-block">
                        <svg
                            class="resize-icon"
                            width="56"
                            height="56"
                            viewBox="0 0 56 56"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                class="resize-icon-path"
                                d="M51.3333 49C51.3333 50.2887 50.2887 51.3333 49 51.3333V51.3333C47.7113 51.3333 46.6667 50.2887 46.6667 49V49C46.6667 47.7113 47.7113 46.6667 49 46.6667V46.6667C50.2887 46.6667 51.3333 47.7113 51.3333 49V49ZM51.3333 39.6667C51.3333 40.9553 50.2887 42 49 42V42C47.7113 42 46.6667 40.9553 46.6667 39.6667V39.6667C46.6667 38.378 47.7113 37.3333 49 37.3333V37.3333C50.2887 37.3333 51.3333 38.378 51.3333 39.6667V39.6667ZM42 49C42 50.2887 40.9553 51.3333 39.6667 51.3333V51.3333C38.378 51.3333 37.3333 50.2887 37.3333 49V49C37.3333 47.7113 38.378 46.6667 39.6667 46.6667V46.6667C40.9553 46.6667 42 47.7113 42 49V49ZM42 39.6667C42 40.9553 40.9553 42 39.6667 42V42C38.378 42 37.3333 40.9553 37.3333 39.6667V39.6667C37.3333 38.378 38.378 37.3333 39.6667 37.3333V37.3333C40.9553 37.3333 42 38.378 42 39.6667V39.6667ZM32.6667 49C32.6667 50.2887 31.622 51.3333 30.3333 51.3333V51.3333C29.0447 51.3333 28 50.2887 28 49V49C28 47.7113 29.0447 46.6667 30.3333 46.6667V46.6667C31.622 46.6667 32.6667 47.7113 32.6667 49V49ZM51.3333 30.3333C51.3333 31.622 50.2887 32.6667 49 32.6667V32.6667C47.7113 32.6667 46.6667 31.622 46.6667 30.3333V30.3333C46.6667 29.0447 47.7113 28 49 28V28C50.2887 28 51.3333 29.0447 51.3333 30.3333V30.3333Z"
                            />
                        </svg>
                    </span>

                    <div class="cursor heuristics-switcher-menu">
                        <button
                            class="heuristics-switcher-menu heuristics-switcher-button"
                        >
                            <span class="button-wrap">Manhattan heuristics</span>
                        </button>
                        <!-- <ul class="heuristics-menu">
                        <li class="link-container">
                            <p class="heuristics-menu-heading">Manhattan heurisitcs</p>
                        </li>
                        <li class="link-container">
                            <p class="heuristics-menu-heading">Euclidian heurisitcs</p>
                        </li>
                        <li class="link-container">
                            <p class="heuristics-menu-heading">Octile heurisitcs</p>
                        </li>
                        <li class="link-container">
                            <p class="heuristics-menu-heading">Chebyshev heurisitcs</p>
                        </li>
                        </ul> -->
                    </div>
                </div>
                <!-- <div class="canvas__menu canvas__menu_astar">
                <div class="canvas__menu-container canvas__menu-container_astar"></div>
            </div> -->
            </div>
            <div class="buttons-menu">
                <div class="buttons-menu__buttons-bar">
                    <button class="buttons-menu__button button__start">
                        <span class="buttons-menu__button__text">add start</span>
                    </button>
                    <button class="buttons-menu__button button__end">
                        <span class="buttons-menu__button__text">add end</span>
                    </button>
                    <button class="buttons-menu__button button__generate">
                        <span class="buttons-menu__button__text">generate</span>
                    </button>
                    <button class="buttons-menu__button button__find-path">
                        <span class="buttons-menu__button__text">find path</span>
                    </button>
                    <!-- <button class="buttons-menu__button">
                  <span class="buttons-menu__button__text">append</span>
                </button>
                <button class="buttons-menu__button">
                  <span class="buttons-menu__button__text">delete</span>
                </button> -->
                </div>
            </div>

            <div class="range-sliders">
                <div class="range-sliders__range-slider">
                    <input
                        class="range-slider__grid-width"
                        type="range"
                        value="250"
                        min="200"
                        max="800"
                    />
                    <span class="range-slider__grid-width">0</span>
                </div>

                <div class="range-sliders__range-slider">
                    <input
                        class="range-slider__grid-height"
                        type="range"
                        value="250"
                        min="200"
                        max="800"
                    />
                    <span class="range-slider__grid-height">0</span>
                </div>
            </div>
        </div>

        <script src="https://bundle.run/buffer@6.0.3"></script>
        <script src="./dist/astar.js" type="module"></script>
    </body>
</html>
